<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroReads | Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Kavoon&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ==========================
       Navbar
  =========================== -->
  <div class="navbar">
    <div class="logo">
      <h1>NeuroReads</h1>
      <p>Pages And Peace</p>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contacts</a></li>
      </ul>
    </nav>

    <div class="buttons">
      <button id="loginBtn">Log in</button>
      <button class="register" id="registerBtn">Register</button>
    </div>
  </div>

  <!-- ==========================
       Contact Section
  =========================== -->
  <section class="hero contact-hero">
    <div class="overlay contact-layout">
      <div class="contact-left">
        <h2 class="main-title">Contact Us</h2>

        <form class="contact-form">
          <h3>Send Us A Message</h3>

          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Write Message" rows="5" required></textarea>

          <button type="submit" class="send-btn">Send</button>
        </form>
      </div>


      <div class="contact-right">
        <div class="social-box">
          <h4>Connect With Us</h4>
          <div class="icons">
            <a href="#"><img src="icons/gmail_icon.png" alt="Mail" /></a>
            <a href="#" target="_blank" title="Follow me on instagram"><img src="icons/instagram_icon.png" alt="Instagram" /></a>
            <a href="#"><img src="icons/x_icon.png" alt="X" /></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
