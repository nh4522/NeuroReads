<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | NeuroReads</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <p class="subtitle">Log in to your NeuroReads account</p>

      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group password-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
          <span class="toggle-password" data-target="loginPassword">👁️</span>
        </div>

        <button type="submit" class="btn-primary">Log in</button>

        <!-- Forgot Password link -->
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot your password?</a>
        </div>
      </form>

      <p class="footer-text">Don’t have an account? <a href="register.html">Register</a></p>
      <a href="index.html" class="back-link">← Back to Home</a>
    </div>
  </div>
</body>
</html>
