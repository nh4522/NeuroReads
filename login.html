<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | NeuroReads</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Added logo/branding -->
      <div class="auth-header">
        <h1 class="auth-logo">NeuroReads</h1>
        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to your NeuroReads account</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>

        <div class="input-group password-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
          <span class="toggle-password" data-target="loginPassword">üëÅÔ∏è</span>
        </div>

        <!-- Remember me checkbox -->
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn-primary">
          <span class="btn-text">Log in</span>
          <span class="btn-loading" style="display: none;">Logging in...</span>
        </button>

        <!-- Error message container -->
        <div class="error-message" style="display: none;"></div>

        <!-- Forgot Password link -->
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot your password?</a>
        </div>
      </form>

      <!-- Social login options -->
      <div class="social-login">
        <div class="divider">
          <span>Or continue with</span>
        </div>
        <div class="social-buttons">
  <button type="button" class="social-btn google-btn">
    <img src="../icons/google.png" alt="Google" class="social-icon">
    <span>Google</span>
  </button>
  <button type="button" class="social-btn facebook-btn">
    <img src="../icons/facebook.png" alt="Facebook" class="social-icon">
    <span>Facebook</span>
  </button>
</div>
      </div>

      <p class="footer-text">Don't have an account? <a href="register.html">Register</a></p>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
