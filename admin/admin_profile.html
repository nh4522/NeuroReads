<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Kavoon&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin_common.css">
  <link rel="stylesheet" href="admin_profile.css">
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  
  <!-- Custom JS -->
  <script defer src="admin_common.js"></script>
  <script defer src="admin_profile.js"></script>
</head>
<body>

<div class="nr-wrapper">
  <div class="nr-page">

    <!-- topbar -->
    <header class="nr-topbar">
      <div class="nr-logo-container">
        <div class="nr-logo">NeuroReads</div>
        <div class="nr-subtitle">Pages & Peace</div>
      </div>
      <div class="nr-search">
        <input type="search" placeholder="ðŸ”Ž  Title, Author, ISBN">
      </div>
      <div class="nr-user-info">
        <button title="notification" class="nr-notification-btn">ðŸ””</button>
        <div class="nr-user-profile" id="userProfile">
          <img src="../icons/top-user.png" alt="mini" class="nr-user-avatar">
          <span class="nr-username">Admin User</span>
        </div>
        
        <!-- Dropdown Menu -->
        <div class="nr-dropdown" id="userDropdown">
          <ul>
            <li><a href="admin_profile.html"><img src="../icons/settings.png" alt=""> My Profile</a></li>
            <li><a href="admin_account.html"><img src="../icons/books.png" alt=""> Account Settings</a></li>
            
            <li class="nr-dropdown-divider"></li>
            <li><button id="logoutBtn"><img src="../icons/home.png" alt=""> Log Out</button></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- sidebar -->
    <aside class="nr-sidebar">
      <nav class="nr-side-nav">
        <ul>
          <li><a href="admin_dashboard.html"><img src="../icons/explore.png" alt=""> <span>Dashboard</span></a></li>
          <li><a href="admin_books.html"><img src="../icons/books.png" alt=""> <span>Books</span></a></li>
          <li><a href="admin_user.html"><img src="../icons/home.png" alt=""> <span>User Management</span></a></li>
          <li><a href="admin_moderation.html"><img src="../icons/search.png" alt=""> <span>Moderation</span></a></li>
          <li><a href="admin_reports.html"><img src="../icons/report.png" alt=""> <span>Reports</span></a></li>
          <li><a href="admin_sysSet.html"><img src="../icons/settings.png" alt=""> <span>System Settings</span></a></li>
        </ul>
      </nav>
      <div class="nr-side-bottom">
        <div style="font-size:12px;color:#9b8f86;">Â© Devcrafters Inc.</div>
      </div>
    </aside>

    <!-- main content -->
    <main class="nr-main">
      <section class="nr-profile container-fluid">
        <div class="row">
          <!-- left avatar -->
          <div class="col-lg-4 col-md-5">
            <div class="nr-avatar-col">
              <div class="nr-avatar-card">
                <img id="avatarPreview" src="../icons/avatar-placeholder.png" alt="avatar preview" class="img-fluid">
              </div>
              <label class="nr-change-photo btn btn-primary" for="fileInput">Change Photo</label>
              <input id="fileInput" type="file" accept="image/*" class="d-none">
            </div>
          </div>

          <!-- right info -->
          <div class="col-lg-8 col-md-7">
            <div class="nr-info-col">
              <div class="d-flex justify-content-between align-items-start mb-4">
                <div class="nr-profile-head">
                  <h2 class="mb-1">Admin Profile</h2>
                  <span class="subtitle">Update admin photo and personal details</span>
                </div>
                <button id="saveBtn" class="nr-save-btn btn btn-primary">Save</button>
              </div>
              
              <form id="profileForm" class="nr-form" autocomplete="off">
                <div class="nr-field mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input id="name" name="name" type="text" class="form-control" placeholder="Admin name">
                </div>
                <div class="nr-field mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input id="email" name="email" type="email" class="form-control" placeholder="admin@neuroreads.com">
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

  </div>
